<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Переменные</title>
	<style type="text/css">
		select option[selected=selected] {color: #333;}
		optgroup {width: 90% !important; overflow: auto !important; }
	</style>
</head>
<body>	
<div style="position: relative;">
<div style="float: left; height:35px; padding-top:18px;">
	<span class="switch_control" id="NewsCountContainer">
		<span style="text-transform: uppercase; color: #666; padding-left: 10px; float: left; margin-top: 1px;">Show stories:</span>
		<select id="counts" style="left: 100px;margin:-2px; display: block;color: #666;border:1px solid #BEBEBE;float:left;margin:0 3px;overflow:hidden;">
			<option value="10">10</option>
			<option value="25">25</option>
			<option selected="selected" value="50">50</option>
			<option value="100">100</option>
		</select>
	</span>
	<span class="switch_control" id="NewsCountContainer2">
		<span style="text-transform: uppercase; color: #666; padding-left: 10px; float: left; margin-top: 1px;">Show stories:</span>
		<select id="counts2" style="left: 100px;margin:-2px; display: block;color: #666;border:1px solid #BEBEBE;float:left;margin:0 3px;overflow:hidden;">
			<option value="10">10</option>
			<option value="25">25</option>
			<option selected="selected" value="50">50</option>
			<option value="100">100</option>
		</select>
	</span>
	<span class="switch_control" id="NewsCountContainer3" style="font-family: Arial, Helvetica, sans-serif;font-size: 12px;">
		<span style="text-transform: uppercase; color: #666; padding-left: 10px; float: left; margin-top: 1px;font-family: Arial, Helvetica, sans-serif;font-size: 12px;">Show stories:</span>
		<div class="wrapper" style="border:1px solid #BEBEBE;float:left;margin:0 3px;overflow:hidden;font-family: Arial, Helvetica, sans-serif;font-size: 12px;">		
			<select id="counts" style="margin:-2px; display: block;color: #666;font: normal normal 400 11px/normal Arial;">
				<option value="10" style="overflow:auto !important;width:90% !important;">10</option>
				<option value="25" style="overflow:auto !important;width:90% !important;">25</option>
				<option selected="selected" value="50" style="overflow:auto !important;width:90% !important;">50</option>
				<option value="100" style="overflow:auto !important;width:90% !important;">100</option>
			</select>
		</div>
	</span>
</div>
</div>
</body>
</html>
