<!DOCTYPE html><html lang="en">  <head>  </head>  <body>    <h1>Welcome to my restaurant!</h1>    <div><p>On the menu:</p></div>          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    <script>      $(document).ready(function(){          $.getJSON("/food",function(result){            $.each(result, function(index, item){              $("div").append(index + ": " + item.description + " - $ " + item.price + "<br>");            });          });      });    </script>  </body></html>
