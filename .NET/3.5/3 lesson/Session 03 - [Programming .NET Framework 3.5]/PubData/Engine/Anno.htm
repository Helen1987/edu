<html>
<head>
<STYLE>
v\:* { behavior: url(#default#VML); }
v\:textpath{v-text-align:left} 
body{
    margin-left:0;
    margin-right:0;
    margin-top:0;
    margin-bottom:0
    }
</STYLE>
</head>
<body style='overflow:hidden' oncontextmenu='javascript:return false;'>
<div id="annoArea" style="position:absolute;width:1;height:1;overflow:hidden;"></div>
<!-- The div used to calculate the size of the text annotation -->
<div style="width:0;height:0;overflow:hidden;position:absolute">
    <div style="width:200000;height:10;position:relative;">
        <div id="textInfo" style="position:absolute;overflow:hidden;" nowrap></div>
    </div>
</div>
<script type="text/javascript">
<!--

</body>
</html>
