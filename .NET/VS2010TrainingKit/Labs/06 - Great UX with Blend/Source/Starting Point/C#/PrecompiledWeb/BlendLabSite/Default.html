<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0014)about:internet -->
<head>
    <title>BlendLab</title>
    <style type="text/css">

        body { background-color: #aaa; }

        body
        {
            padding: 100px;
            margin: 0;
        }
        #silverlightControlHost
        {
            /* basic */
            background-color: #fff;
            margin: 0 auto;
            width: 1024px;
            padding: 0px;
            text-align: center; /* border-radius */
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px; /* box-shadow */
            -webkit-box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;
            -moz-box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;
            box-shadow: rgba(0,0,0,0.2) 0px 1px 3px;
            border: 20px solid rgba(0,0,0,0.3);
        }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {

            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }
            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError")
                return;

            var errMsg = "Unhandled Error in Silverlight Application " + appSource + "\n";

            errMsg += "Code: " + iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " + args.charPosition + "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
    </script>
</head>
<body>
    <!-- Runtime errors from Silverlight will be displayed here.
	This will contain debugging information and should be removed or hidden when debugging is completed -->
    <div id="silverlightControlHost">
        <object data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="1024px" height="768px">
            <param name="source" value="ClientBin/BlendLab.xap" />
            <param name="onerror" value="onSilverlightError" />
            <param name="background" value="white" />
            <param name="minRuntimeVersion" value="4.0.50826.0" />
            <param name="autoUpgrade" value="true" />
            <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.50826.0" style="text-decoration: none;">
                <img src="http://go.microsoft.com/fwlink/?LinkID=161376" alt="Get Microsoft Silverlight"
                    style="border-style: none" />
            </a>
        </object>
        <iframe id='_sl_historyFrame' style='visibility: hidden; height: 0; width: 0; border: 0px'>
        </iframe>
    </div>
</body>
</html>
